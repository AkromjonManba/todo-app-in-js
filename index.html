<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super To-Do App</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <button class="all__lists">All<strong class="btn__count"> 0</strong></button>
      <button class="all_complated">Complated<strong> 0</strong></button>
      <button class="all_uncomplated">Uncomplated<strong> 0</strong></button>
      <form class="form" method="post" autocomplete="off">
        <input class="input" type="text" placeholder="Todo..." />
        <button class="btn" type="submit">Send</button>
      </form>
      <span class="msg"></span>
      <ul class="list"></ul>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
